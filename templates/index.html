<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Evaluation</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 30px;
            max-width: 900px;
        }
        .card {
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .chart-container {
            height: 300px;
            width: 300px;
            margin: auto;
        }
        .text-highlight {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        #resultArea {
            display: none;
            margin-top: 30px;
        }
        .tag {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
        }
        #tagsList, #nonMatchingTagsList {
            margin-top: 20px;
        }
        .tags-container {
            margin-top: 50px;
        }
        .match-info {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .row.align-items-center {
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-center">Resume Evaluation</h1>
            <form id="evaluationForm" action="/evaluate" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="resume_file">Upload Resume (PDF or DOCX):</label>
                    <input type="file" id="resume_file" name="resume_file" accept=".pdf, .docx" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="job_description">Job Description:</label>
                    <textarea id="job_description" name="job_description" class="form-control" rows="10" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Evaluate</button>
            </form>
        </div>
        <!-- Result area -->
        <div id="resultArea" class="card">
            <h2 class="text-center">Evaluation Result</h2>
            <div class="match-info text-center" id="matchInfo">Match Info</div>
            <div class="row align-items-center">
                <div class="col-md-6 text-center">
                    <div class="chart-container">
                        <canvas id="matchScoreChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="tags-container">
                        <h3>Matched Relevant Tags</h3>
                        <div id="tagsList"></div>
                        <h3>Non-Matching Tags</h3>
                        <div id="nonMatchingTagsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Chart.js Script -->
    <script>
        var currentChart = null;

        document.getElementById('evaluationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);

            $.ajax({
                url: '/evaluate',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(data) {
                    document.getElementById('resultArea').style.display = 'block';

                    if (currentChart) {
                        currentChart.destroy();
                    }
                    var ctx = document.getElementById('matchScoreChart').getContext('2d');
                    currentChart = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: ['Match', 'No Match'],
                            datasets: [{
                                label: 'Match Score',
                                data: [data.match_score, 100 - data.match_score],
                                backgroundColor: ['#4CAF50', '#FFC107'],
                                borderColor: ['#333', '#333'],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(tooltipItem) {
                                            return tooltipItem.label + ': ' + Math.round(tooltipItem.raw) + '%';
                                        }
                                    }
                                }
                            }
                        }
                    });

                    document.getElementById('matchInfo').innerText = 'Match Score: ' + data.match_score.toFixed(2) + '%';

                    var tagsList = document.getElementById('tagsList');
                    tagsList.innerHTML = '';
                    data.relevant_tags.forEach(function(tag) {
                        var tagElement = document.createElement('span');
                        tagElement.className = 'tag';
                        tagElement.innerText = tag;
                        tagsList.appendChild(tagElement);
                    });

                    var nonMatchingTagsList = document.getElementById('nonMatchingTagsList');
                    nonMatchingTagsList.innerHTML = '';
                    data.non_matching_tags.forEach(function(tag) {
                        var tagElement = document.createElement('span');
                        tagElement.className = 'tag';
                        tagElement.innerText = tag;
                        nonMatchingTagsList.appendChild(tagElement);
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error:', status, error);
                }
            });
        });
    </script>
</body>
</html>
