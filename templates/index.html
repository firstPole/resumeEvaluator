<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Evaluation</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 30px;
            max-width: 900px;
        }
        .card {
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
            margin-bottom: 20px; /* Add space below the chart */
        }
        .text-highlight {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        #resultArea {
            display: none;
            margin-top: 30px;
        }
        .tag {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
        }
        #tagsList {
            margin-top: 20px;
        }
        .tags-container {
            margin-top: 50px; /* Add space above the tags list */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-center">Resume and Job Description Evaluation</h1>
            <form id="evaluationForm" action="/evaluate" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="resume_file">Upload Resume (PDF or DOCX):</label>
                    <input type="file" id="resume_file" name="resume_file" accept=".pdf, .docx" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="job_description">Job Description:</label>
                    <textarea id="job_description" name="job_description" class="form-control" rows="10" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Evaluate</button>
            </form>
        </div>
        <!-- Result area -->
        <div id="resultArea" class="card">
            <h2 class="text-center">Evaluation Result</h2>
            <div class="chart-container">
                <canvas id="matchScoreChart"></canvas>
            </div>
            <div class="tags-container text-center">
                <h3>Matched Relevant Tags</h3>
                <div id="tagsList"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Chart.js Script -->
    <script>
        var currentChart = null;

        document.getElementById('evaluationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            var formData = new FormData(this);

            // Clear previous results
            document.getElementById('resultArea').style.display = 'none';
            var tagsList = document.getElementById('tagsList');
            tagsList.innerHTML = '';
            var ctx = document.getElementById('matchScoreChart').getContext('2d');

            // Destroy previous chart instance if it exists
            if (currentChart) {
                currentChart.destroy();
            }

            fetch('/evaluate', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => {
                document.getElementById('resultArea').style.display = 'block';
                var matchScore = Math.round(data.match_score); // Round score to the nearest integer
                var matchText = 'Match Status';

                // Determine match status
                if (matchScore > 90) {
                    matchText = 'Strong Match';
                } else if (matchScore >= 80 && matchScore <= 90) {
                    matchText = 'Good Match';
                }

                // Create a new chart
                currentChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Matched', 'Unmatched'],
                        datasets: [{
                            data: [matchScore, 100 - matchScore],
                            backgroundColor: ['#28a745', '#e0e0e0'],
                            borderColor: ['#28a745', '#e0e0e0'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(tooltipItem) {
                                        return tooltipItem.label + ': ' + tooltipItem.raw + '%';
                                    }
                                }
                            },
                            // Custom plugin to add text in the center
                            datalabels: {
                                display: false
                            }
                        }
                    },
                    plugins: [{
                        beforeDraw: function(chart) {
                            var ctx = chart.ctx;
                            var width = chart.width;
                            var height = chart.height;
                            var fontSize = 24;
                            var fontStyle = 'bold';
                            var fontFamily = 'Arial';
                            ctx.restore();
                            var text = matchText;
                            ctx.font = fontStyle + ' ' + fontSize + 'px ' + fontFamily;
                            ctx.textBaseline = 'middle';
                            var textX = Math.round((width - ctx.measureText(text).width) / 2);
                            var textY = Math.round(height / 2);
                            ctx.fillStyle = '#333';
                            ctx.fillText(text, textX, textY);
                            ctx.save();
                        }
                    }]
                });

                // Display relevant tags
                if (data.relevant_tags && data.relevant_tags.length > 0) {
                    data.relevant_tags.forEach(function(tag) {
                        var tagElement = document.createElement('span');
                        tagElement.className = 'tag';
                        tagElement.textContent = tag;
                        tagsList.appendChild(tagElement);
                    });
                } else {
                    tagsList.innerHTML = '<p>No relevant tags found.</p>';
                }
              }).catch(error => {
                console.error('Error:', error);
              });
        });
    </script>
</body>
</html>
