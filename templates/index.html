<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Powered Resume Evaluation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-body {
            padding: 20px;
        }
        .progress-container {
            position: relative;
            height: 30px;
            width: 100%;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none; /* Hidden by default */
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #007bff;
            color: white;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            border-radius: 5px;
            transition: width 0.4s ease-in-out;
        }
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: bold;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            overflow: hidden; /* Prevent overlap */
        }
        .tag {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer; /* Change cursor to pointer for clickable tags */
            white-space: nowrap; /* Prevent text wrapping */
        }
        .tag.non-matching {
            background-color: #dc3545;
        }
        .tag.selected {
            border: 2px solid #fff; /* Highlight selected tags with a border */
            background-color: #f44336; /* Change background color when selected */
        }
        .tooltip-icon {
            font-size: 16px;
            cursor: pointer;
            margin-left: 5px;
            color: #007bff;
            position: relative;
        }
        .tooltip-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 5px;
            z-index: 1000;
            border-radius: 5px;
            font-size: 14px;
            max-width: 200px;
            left: 0;
            top: 20px;
        }
        .tooltip-icon:hover .tooltip-content {
            display: block;
        }
        #optimizeResumeButton {
            display: block;
            margin: 20px auto;
        }
        .text-center-strong {
            font-weight: bold;
            color: #333;
        }
        .text-small {
            font-size: 12px;
        }
        .keyword-density-chart {
            width: 100%;
            height: 300px;
        }
        .keyword-bar {
            background-color: #007bff;
            color: white;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">AI Powered Resume Evaluation</h2>
        <form id="resume-form">
            <div class="form-group">
                <label for="resume_file" class="text-center-strong">Upload Resume (PDF or DOCX):</label>
                <input type="file" class="form-control-file" id="resume_file" name="resume_file" accept=".pdf,.docx" required>
            </div>
            <div class="form-group">
                <label for="job_description" class="text-center-strong">Job Description:</label>
                <textarea class="form-control" id="job_description" name="job_description" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Evaluate</button>
            <div id="progress-bar" class="progress-container">
                <div class="progress-bar" id="progress-bar-inner">
                    <span class="progress-text" id="progress-text">Evaluating...</span>
                </div>
            </div>
        </form>

        <div id="result" class="card" style="display: none;">
            <div class="card-body">
                <h3 class="text-center">Evaluation Result - <span id="matchText"></span></h3>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <canvas id="matchChart"></canvas>
                                <p class="text-center mt-3 text-small" id="matchScoreText"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="text-center">Matching Skills</h4>
                                <div class="tags" id="matchingTags"></div>
                                <h4 class="text-center mt-4">Non-Matching Skills</h4>
                                <div class="tags" id="non-matching-tags"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="text-center">Job Analysis</h4>
                                <p><strong>Language Tone:</strong> <span id="languageTone"></span></p>
                                <p><strong>Emphasis:</strong> <span id="emphasis"></span></p>
                                <p><strong>Social Responsibility:</strong> <span id="socialResponsibility"></span></p>
                                <div id="keywordDensity"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#resume-form').on('submit', function(event) {
                event.preventDefault();

                $('#progress-bar').show();

                var formData = new FormData(this);
                $.ajax({
                    url: '/evaluate',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        $('#progress-bar').hide();
                        $('#result').show();

                        var matchScore = response.match_score;
                        var matchingTags = response.relevant_tags;
                        var nonMatchingTags = response.non_matching_tags;
                        var keywordDensity = response.job_analysis.keyword_density;
                        // var matchingTagOccurrences = response.job_analysis.matching_tag_occurrences;
                        // var nonMatchingTagOccurrences = response.job_analysis.non_matching_tag_occurrences;

                        // Display match score and chart
                        var ctx = document.getElementById('matchChart').getContext('2d');
                        var matchChart = new Chart(ctx, {
                            type: 'pie',
                            data: {
                                labels: ['Matching Skills', 'Non-Matching Skills'],
                                datasets: [{
                                    data: [matchingTags.length, nonMatchingTags.length],
                                    backgroundColor: ['#007bff', '#dc3545'],
                                }]
                            },
                            options: {
                                responsive: true,
                                plugins: {
                                    legend: {
                                        position: 'top',
                                    },
                                    tooltip: {
                                        callbacks: {
                                            label: function(tooltipItem) {
                                                var label = tooltipItem.label || '';
                                                var value = tooltipItem.raw || 0;
                                                var percentage = Math.round(value / (matchingTags.length + nonMatchingTags.length) * 100);
                                                return label + ': ' + value + ' (' + percentage + '%)';
                                            }
                                        }
                                    }
                                }
                            }
                        });

                        $('#matchScoreText').text('Match Score: ' + matchScore);
                        $('#matchText').text(matchScore > 90 ? 'Strong Match' : matchScore > 70 ? 'Good Match' : 'Weak Match');

                        // Display matching and non-matching tags
                        $('#matchingTags').empty();
                        $('#non-matching-tags').empty();
                        matchingTags.forEach(function(tag) {
                            $('#matchingTags').append('<div class="tag">' + tag + '</div>');
                        });
                        nonMatchingTags.forEach(function(tag) {
                            $('#non-matching-tags').append('<div class="tag non-matching">' + tag + '</div>');
                        });

                        // Display job analysis
                        $('#languageTone').text(response.job_analysis.language_tone);
                        $('#emphasis').text(response.job_analysis.emphasis);
                        $('#socialResponsibility').text(response.job_analysis.social_responsibility);

                        // Display keyword density
                        $('#keywordDensity').empty();
                        keywordDensity.forEach(function(item) {
                            $('#keywordDensity').append('<div class="keyword-bar">' + item.keyword + ': ' + item.density + '</div>');
                        });

                        // Display keyword occurrences
                        //displayKeywordOccurrences(matchingTagOccurrences, nonMatchingTagOccurrences);
                    }
                });
            });

            function displayKeywordOccurrences(matchingTagOccurrences, nonMatchingTagOccurrences) {
                // Optionally, you can format and display the keyword occurrences as needed
                console.log('Matching Tag Occurrences:', matchingTagOccurrences);
                console.log('Non-Matching Tag Occurrences:', nonMatchingTagOccurrences);
            }
        });
    </script>
</body>
</html>
