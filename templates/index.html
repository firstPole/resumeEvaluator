<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Evaluation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .result-section {
            margin-top: 30px;
        }
        .card {
            margin-top: 20px;
        }
        .chart-container {
            position: relative;
            height: 400px; /* Increased height */
            width: 100%;
        }
        .chart-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            text-align: center;
        }
        .tags-container {
            padding: 10px;
        }
        .tags {
            list-style-type: none;
            padding: 0;
        }
        .tags li {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background-color: #17a2b8;
            color: white;
            border-radius: 3px;
            white-space: nowrap; /* Prevent text wrapping */
        }
        .non-matching-tags li {
            background-color: #dc3545;
        }
        .progress-bar-container {
            margin-top: 30px;
            text-align: center;
        }
        .progress-bar {
            height: 30px;
        }
        .progress-bar-text {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Resume Evaluation Tool</h1>
        <div class="card">
            <div class="card-body">
                <form id="evaluation-form">
                    <div class="form-group">
                        <label for="resume_file">Upload Resume:</label>
                        <input type="file" class="form-control-file" id="resume_file" name="resume_file" required>
                    </div>
                    <div class="form-group">
                        <label for="job_description">Job Description:</label>
                        <textarea class="form-control" id="job_description" name="job_description" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Evaluate</button>
                </form>
            </div>
        </div>
        <div id="progress-section" class="progress-bar-container d-none">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress-bar-text">Evaluating...</div>
        </div>
        <div id="result-section" class="result-section d-none">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3>Match Score</h3>
                            <div class="chart-container">
                                <canvas id="match-chart"></canvas>
                                <div id="chart-text" class="chart-text"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card tags-container">
                        <div class="card-body">
                            <h3>Relevant Tags</h3>
                            <ul id="relevant-tags" class="tags"></ul>
                        </div>
                    </div>
                    <div class="card tags-container">
                        <div class="card-body">
                            <h3>Non-Matching Tags</h3>
                            <ul id="non-matching-tags" class="tags non-matching-tags"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        $(document).ready(function() {
            $('#evaluation-form').on('submit', function(e) {
                e.preventDefault();
                $('#progress-section').removeClass('d-none');
                let formData = new FormData(this);
                $.ajax({
                    url: '/evaluate',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        $('#progress-section').addClass('d-none');
                        $('#result-section').removeClass('d-none');
                        $('#chart-text').text(Math.round(response.match_score) + '%');

                        // Update chart
                        let ctx = document.getElementById('match-chart').getContext('2d');
                        new Chart(ctx, {
                            type: 'doughnut',
                            data: {
                                datasets: [{
                                    data: [response.match_score, 100 - response.match_score],
                                    backgroundColor: ['#17a2b8', '#e9ecef']
                                }]
                            },
                            options: {
                                cutoutPercentage: 80,
                                tooltips: { enabled: false },
                                hover: { mode: null }
                            }
                        });

                        // Update relevant tags
                        $('#relevant-tags').empty();
                        response.relevant_tags.forEach(function(tag) {
                            $('#relevant-tags').append('<li>' + tag + '</li>');
                        });

                        // Update non-matching tags
                        $('#non-matching-tags').empty();
                        response.non_matching_tags.forEach(function(tag) {
                            $('#non-matching-tags').append('<li>' + tag + '</li>');
                        });
                    },
                    error: function(error) {
                        $('#progress-section').addClass('d-none');
                        console.error(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
