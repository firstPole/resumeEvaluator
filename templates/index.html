<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Evaluation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .progress-container {
            position: relative;
            margin-top: 20px;
        }
        .progress-bar {
            width: 0;
        }
        .info-icon {
            cursor: pointer;
            font-size: 1.2em;
            color: #007bff;
        }
        .info-icon:hover {
            color: #0056b3;
        }
        .analysis-section p {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Resume Evaluation</h1>
        <form id="evaluation-form" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="resume_file">Upload Resume:</label>
                <input type="file" class="form-control-file" id="resume_file" name="resume_file" required>
            </div>
            <div class="form-group">
                <label for="job_description">Job Description:</label>
                <textarea class="form-control" id="job_description" name="job_description" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Evaluate</button>
        </form>
        <div class="progress-container mt-4" style="display: none;">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
            </div>
        </div>
        <div id="results" class="mt-4" style="display: none;">
            <div class="row">
                <div class="col-md-4">
                    <h2>Graphs/Charts</h2>
                    <canvas id="matchScoreChart"></canvas>
                </div>
                <div class="col-md-4">
                    <h2>Matching & Non-Matching Tags</h2>
                    <div id="matching-tags">
                        <h4>Matching Tags:</h4>
                        <ul id="matching-tags-list"></ul>
                    </div>
                    <div id="non-matching-tags">
                        <h4>Non-Matching Tags:</h4>
                        <ul id="non-matching-tags-list"></ul>
                    </div>
                </div>
                <div class="col-md-4">
                    <h2>Analysis</h2>
                    <div id="analysis">
                        <div class="analysis-section">
                            <h4>Language Tone <i class="info-icon fas fa-info-circle" data-toggle="tooltip" data-placement="top" title="Pay attention to the language used. Is it formal, casual, or results-oriented?"></i></h4>
                            <p id="language-tone"></p>
                        </div>
                        <div class="analysis-section">
                            <h4>Emphasis on Teamwork or Individual Contribution <i class="info-icon fas fa-info-circle" data-toggle="tooltip" data-placement="top" title="A focus on collaboration and teamwork often indicates a collaborative environment."></i></h4>
                            <p id="teamwork-emphasis"></p>
                        </div>
                        <div class="analysis-section">
                            <h4>Social Responsibility <i class="info-icon fas fa-info-circle" data-toggle="tooltip" data-placement="top" title="If terms like 'sustainability,' 'diversity,' or 'ethics' are frequently used, it suggests a company committed to social responsibility."></i></h4>
                            <p id="social-responsibility"></p>
                        </div>
                        <div class="analysis-section">
                            <h4>Keyword Density <i class="info-icon fas fa-info-circle" data-toggle="tooltip" data-placement="top" title="Certain skills or qualifications might appear more frequently, indicating their importance in the role."></i></h4>
                            <p id="keyword-density"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip(); 

            $('#evaluation-form').on('submit', function(event){
                event.preventDefault();
                var formData = new FormData(this);

                $('.progress-container').show();
                $('.progress-bar').css('width', '0%').attr('aria-valuenow', 0);

                $.ajax({
                    url: '/evaluate',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    xhr: function() {
                        var xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener('progress', function(e) {
                            if (e.lengthComputable) {
                                var percentComplete = Math.round((e.loaded / e.total) * 100);
                                $('.progress-bar').css('width', percentComplete + '%').attr('aria-valuenow', percentComplete).text(percentComplete + '%');
                            }
                        }, false);
                        return xhr;
                    },
                    success: function(data) {
                        $('.progress-container').hide();
                        $('#results').show();
                        
                        // Check if data is available and valid
                        if (data.match_score && data.relevant_tags && data.non_matching_tags) {
                            // Update match score chart
                            var ctx = document.getElementById('matchScoreChart').getContext('2d');
                            new Chart(ctx, {
                                type: 'pie',
                                data: {
                                    labels: ['Matching', 'Non-Matching'],
                                    datasets: [{
                                        data: [data.match_score, 100 - data.match_score],
                                        backgroundColor: ['#4CAF50', '#FF5722']
                                    }]
                                },
                                options: {
                                    responsive: true
                                }
                            });

                            // Update tags lists
                            $('#matching-tags-list').empty();
                            data.relevant_tags.forEach(function(tag){
                                $('#matching-tags-list').append('<li>' + tag + '</li>');
                            });
                            $('#non-matching-tags-list').empty();
                            data.non_matching_tags.forEach(function(tag){
                                $('#non-matching-tags-list').append('<li>' + tag + '</li>');
                            });

                            // Update analysis
                            $('#language-tone').text(data.job_analysis.language_tone);
                            $('#teamwork-emphasis').text(data.job_analysis.emphasis_teamwork);
                            $('#social-responsibility').text(data.job_analysis.social_responsibility ? 'Yes' : 'No');
                            $('#keyword-density').text(JSON.stringify(data.job_analysis.keyword_density, null, 2));
                        } else {
                            console.error('Data received from server is not valid:', data);
                        }
                    },
                    error: function(xhr, status, error) {
                        $('.progress-container').hide();
                        console.error('Error during AJAX request:', status, error);
                    }
                });
            });
        });
    </script>
</body>
</html>
