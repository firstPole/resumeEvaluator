<!-- Feedback Modal -->
<div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content feedback-modal-content">
            <div class="modal-header feedback-modal-header">
                <h5 class="modal-title" id="feedbackModalLabel">We Value Your Feedback</h5>
                <button type="button" class="close feedback-modal-close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body feedback-modal-body">
                <form id="feedback-form" method="post" action="{{ url_for('feedback') }}">
                    <div class="form-group">
                        <label for="feedback_category">Category</label>
                        <select class="form-control" id="feedback_category" name="feedback_category" required>
                            <option value="">Select a category</option>
                            <option value="UI/UX">UI/UX</option>
                            <option value="Functionality">Functionality</option>
                            <option value="Performance">Performance</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="feedback_text">Feedback</label>
                        <textarea class="form-control" id="feedback_text" name="feedback_text" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="feedback_email">Your Email (Optional)</label>
                        <input type="email" class="form-control" id="feedback_email" name="feedback_email" placeholder="Enter your email">
                    </div>
                    <button type="submit" class="btn feedback-submit-btn">Submit Feedback</button>
                </form>
            </div>
        </div>
    </div>
</div>
