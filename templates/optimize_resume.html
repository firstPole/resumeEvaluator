<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Updated Resume</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 30px;
            max-width: 900px;
        }
        .card {
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .form-check {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-center">Generate Updated Resume</h1>
            <form id="resumeForm" action="/generate-resume" method="post">
                <div class="form-group">
                    <label for="resume_text">Updated Resume Text:</label>
                    <textarea id="resume_text" name="resume_text" class="form-control" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label>Non-Matching Tags:</label>
                    <div id="nonMatchingTagsContainer"></div>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Generate Resume</button>
            </form>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: '/get-non-matching-tags',
                type: 'GET',
                success: function(response) {
                    $('#nonMatchingTagsContainer').empty();
                    response.non_matching_tags.forEach(function(tag) {
                        var checkbox = $('<div class="form-check"><input class="form-check-input" type="checkbox" value="' + tag + '" id="tag_' + tag + '"><label class="form-check-label" for="tag_' + tag + '">' + tag + '</label></div>');
                        $('#nonMatchingTagsContainer').append(checkbox);
                    });
                },
                error: function(xhr) {
                    alert('Error: ' + xhr.responseJSON.error);
                }
            });
        });
    </script>
</body>
</html>
